{% extends 'base.html' %}

{% block content %}
{% if users|length == 0  %}
<h3>Sorry, no users found</h3>
{% else %}
<ul>
{% for user in users%}
  <li>
    <a href="{{url_for('users.show', id=user.id)}}">
      {{user.username}}
      <img src="{{user.image_url}}">
    </a>
  </li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
